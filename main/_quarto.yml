project:
  type: website
  output-dir: ../docs/
  render: 
    - index.qmd
    - methodology.qmd
    - results.qmd
    - supp_tables.qmd
    - supp_diagnostics.qmd
    - supp_simulation.qmd
    - acknowledgement.qmd
  
website:
  title: "PCFG Gray Whales"
  sidebar:
    style: "docked"
    search: true
    #background: dark
    tools:
      - icon: github
        menu:
          - text: Source Code
            href: https://github.com/pmahoney-noaa/noaa-pcfg-pop-ssm
          - text: Report a Bug
            href: https://github.com/pmahoney-noaa/noaa-pcfg-pop-ssm
    contents:
      - text: "Executive summary"
        href: index.qmd
      - text: "Model description"
        href: methodology.qmd
      - text: "Model results"
        href: results.qmd
      #- text: "Discussion"
      #  href: main/discussion.qmd
      - section: "Supplementary"
        contents:
          - text: "Supplementary tables"
            href: supp_tables.qmd
          #- text: "Supplementary figures"
          #  href: main/supp_figs.qmd
          - text: "Model diagnostics"
            href: supp_diagnostics.qmd
          - text: "Simulation analysis"
            href: supp_simulation.qmd            
      - text: "Acknowledgements"
        href: acknowledgement.qmd
  page-footer:
    right: "Built with [Quarto](https://quarto.org/)"
    left: "2025, website authored by Peter J. Mahoney"

format:
  html:
    theme: custom.scss
      #light: custom.scss
      #dark: darkly
    html-table-processing: none
    linkcolor: "#007eb2"
    #css: styles.css
    toc: true
    grid:
      sidebar-width: 225px
      body-width: 900px
      margin-width: 250px
      gutter-width: 1.5rem
    
execute:
  freeze: auto